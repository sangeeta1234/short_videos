<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Upload</title>
</head>
<body>
  <h1>Video Upload</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <label for="videoFile">Select MP4 or MOV file:</label>
    <input type="file" name="videoFile" accept=".mp4, .mov" required>
    <br>
    <label for="numberOfVideos">Number of videos:</label>
    <input type="number" name="numberOfVideos" required>
    <br>
    <button type="submit">Upload</button>
  </form>
</body>
</html>
